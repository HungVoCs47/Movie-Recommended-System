{% block content %}
<html >
  <div id="myCarousel" class="carousel slide h-100" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
  
    <!-- Wrapper for slides -->
    <div class="carousel-inner h-100">
      <div class="item active h-100">
        <img src="{{url_for('static', filename='1.jpg')}}" alt="Los Angeles" style="width: 100%; height: 100%;">
      </div>
  
      <div class="item h-100">
        <img src="{{url_for('static', filename='3.jpg')}}" alt="Chicago" style="width: 100%; height: 100%;" >
      </div>
  
      <div class="item h-100">
        <img src="{{url_for('static', filename='2.jpg')}}" alt="New York" style="width: 100%; height: 100%;" >
      </div>
    </div>
  
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</html>
